name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  PROJECT_ID: hr-system-487809
  REGION: asia-northeast1
  AR_REPO: hr-system

jobs:
  # 変更検知: 対象サービスの判定
  detect-changes:
    name: Detect changed services
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      worker: ${{ steps.filter.outputs.worker }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
            web:
              - 'apps/web/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
            worker:
              - 'apps/worker/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'

  # API サービスのデプロイ
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.api == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push API image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/api"
          docker build \
            -t "${IMAGE}:${{ github.sha }}" \
            -t "${IMAGE}:latest" \
            -f apps/api/Dockerfile \
            .
          docker push "${IMAGE}:${{ github.sha }}"
          docker push "${IMAGE}:latest"

      - name: Deploy API to Cloud Run
        run: |
          gcloud run deploy hr-api \
            --image "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/api:${{ github.sha }}" \
            --region ${{ env.REGION }} \
            --platform managed \
            --quiet

  # Web サービスのデプロイ
  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.web == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push Web image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/web"
          docker build \
            -t "${IMAGE}:${{ github.sha }}" \
            -t "${IMAGE}:latest" \
            -f apps/web/Dockerfile \
            .
          docker push "${IMAGE}:${{ github.sha }}"
          docker push "${IMAGE}:latest"

      - name: Deploy Web to Cloud Run
        run: |
          gcloud run deploy hr-web \
            --image "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/web:${{ github.sha }}" \
            --region ${{ env.REGION }} \
            --platform managed \
            --quiet

  # Worker サービスのデプロイ
  deploy-worker:
    name: Deploy Worker
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.worker == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push Worker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/worker"
          docker build \
            -t "${IMAGE}:${{ github.sha }}" \
            -t "${IMAGE}:latest" \
            -f apps/worker/Dockerfile \
            .
          docker push "${IMAGE}:${{ github.sha }}"
          docker push "${IMAGE}:latest"

      - name: Deploy Worker to Cloud Run
        run: |
          gcloud run deploy hr-worker \
            --image "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/worker:${{ github.sha }}" \
            --region ${{ env.REGION }} \
            --platform managed \
            --quiet
